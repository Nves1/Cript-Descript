<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="icon" href="assets/ping4.gif" >
    <title>CriptNvz</title>
</head>
<body>
    <header class="cabecalho">
        <h1 id="criptNvz">CriptNvz</h1>
    </header>
    <main>
        <section class="left">
            <div class="quadrado-left">
                <div class="text-area">
                    <textarea id="text" placeholder="Digite seu texto" spellcheck="false" class="texto" name="inserir-texto" rows="7" cols="40"></textarea>
                </div>
                <div class="part-buttons">
                    <div class="buttons-text">
                        <img src="/assets/bi_exclamation-circle-fill.svg" alt="sinal de exclamação">
                        <p>Apenas letras minúsculas e sem acento, caso ultilize as letras ficaram minúsculas e sem acento.</p>
                    </div>
                    <div class="buttons">
                        <button id="btn_cript" onclick="criptografa()" class="btn-cript" >Criptografar</button>
                        <button id="btn_descript" onclick="descriptografa()" class="btn-descript" >Descriptografar</button>
                    </div>
                </div>
            </div> 
        </section>
        <section class="right">
            <div class="quadrado-right">
                <div class="texto-none" id="textoFinal">
                    <img src="/assets/High quality products 1 1tec(1).svg" alt="technology-svgrepo-com">
                    <h2>Nenhum texto encontrado</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </section>     
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <strong>Neves</strong> </p>
        <div class="rodape-links">
            <a class="instagram" href="https://www.instagram.com/nevessgustavo/"> <img src="/assets/instagram.svg" alt="instagram"></a>
            <a class="linkedin" href="https://www.linkedin.com/in/gustavo-neves-4946bb2a6/"> <img src="/assets/linkedin.svg" alt="linkedin"></a>
            <a class="github" href="https://github.com/Nves1"> <img src="/assets/github.svg" alt="github"></a>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
